# Nginx configuration for AI Meeting Transcription Assistant
# Optimized for Jetson Orin Nano deployment

upstream flask_app {
    server 127.0.0.1:5000;
    keepalive 32;
}

# Rate limiting (conservative for home server)
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=static:10m rate=20r/s;

server {
    listen 80;
    server_name your-jetson-domain.com jetson.local 192.168.1.100;
    
    # Redirect HTTP to HTTPS (optional for home server)
    # return 301 https://$server_name$request_uri;
    
    # For development/home use, serve HTTP directly
    # Comment out the redirect above and use the configuration below
    
    # Root directory
    root /opt/ai-meeting-notes;
    index index.html;
    
    # Client body size limit (conservative for Jetson)
    client_max_body_size 50M;
    
    # Timeouts optimized for Jetson
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Gzip Compression (light for ARM64)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 4;  # Lower compression for ARM64
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript;
    
    # Static files with caching
    location /static/ {
        limit_req zone=static burst=10 nodelay;
        alias /opt/ai-meeting-notes/static/;
        expires 1d;
        add_header Cache-Control "public";
        
        # Specific caching for different file types
        location ~* \.(js|css)$ {
            expires 1d;
            add_header Cache-Control "public";
        }
        
        location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
            expires 7d;
            add_header Cache-Control "public";
        }
    }
    
    # API routes - proxy to Flask
    location /api/ {
        limit_req zone=api burst=3 nodelay;
        
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for real-time responses
        proxy_buffering off;
        proxy_cache off;
        
        # Keep-alive for better performance
        proxy_set_header Connection "keep-alive";
    }
    
    # Socket.IO endpoint
    location /socket.io/ {
        proxy_pass http://flask_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeouts for WebSocket connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://flask_app;
        access_log off;
    }
    
    # Main application route
    location / {
        try_files $uri $uri/ @flask;
    }
    
    # Fallback to Flask for dynamic routes
    location @flask {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Keep-alive
        proxy_set_header Connection "keep-alive";
    }
    
    # Security headers (basic for home server)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(py|pyc|pyo|pyd|db|sqlite|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Logging
    access_log /var/log/nginx/ai-meeting-notes.access.log;
    error_log /var/log/nginx/ai-meeting-notes.error.log;
}
